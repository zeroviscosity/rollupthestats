<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unleash your data">
    <meta property="og:image" content="http://zeroviscosity.com/img/og-1.png">
    <meta property="og:image" content="http://zeroviscosity.com/img/og-2.png">
    <meta property="og:title" content="Zero Viscosity">
    <meta property="og:description" content="Unleash your data">
    <meta property="og:url" content="http://zeroviscosity.com">
    <meta property="og:site_name" content="Zero Viscosity">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@kentenglish">
    <meta name="twitter:creator" content="@kentenglish">
    <title>Zero Viscosity</title>
    <link rel="canonical" href="http://zeroviscosity.com">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css?v=1.01">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
  </head>
  <body class="block">
    <div id="form" class="centered shadow">
      <div class="ui form">
        <h1>Record your Roll</h1>
        <div class="two fields">
          <div class="field">
            <div class="ui selection dropdown">
              <input id="size" type="hidden" name="size">
              <div class="default text">What size was the cup?</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" data-value="s">Small</div>
                <div class="item" data-value="m">Medium</div>
                <div class="item" data-value="l">Large</div>
                <div class="item" data-value="x">Extra Large</div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui selection dropdown">
              <input id="prize" type="hidden" name="prize">
              <div class="default text">What did you win?</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" data-value="none">Nothing</div>
                <div class="item" data-value="coffee">Coffee</div>
                <div class="item" data-value="donut">Donut</div>
                <div class="item" data-value="timcard">Timcard</div>
                <div class="item" data-value="visa">Prepaid VISA</div>
                <div class="item" data-value="tv">TV</div>
                <div class="item" data-value="car">Car!</div>
              </div>
            </div>  
          </div>
        </div>      
        <input id="comment" type="text" name="comment" class="hide">
        <div id="record" class="ui red big button">Record it!</div>
        <div id="skip" class="ui button">Skip this and show me the stats...</div>
      </div>
    </div>
    <div id="stats" class="hide centered shadow">
      <div id="frequency"></div>
    </div>
    <div id="what-button" class="ui big red button">What is this?</div>
    <div id="what-modal" class="ui modal">
      <i class="close icon"></i>
      <div class="content">
        TURN DOWN FOR WHAT!
      </div>
      <div class="actions">
        <div class="ui black button">NOPE</div>
      </div>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/lodash/lodash.min.js"></script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/semantic-ui/dist/semantic.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
